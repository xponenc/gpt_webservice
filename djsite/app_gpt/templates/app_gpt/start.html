{% extends 'base.html' %}
{% load static %}


{% block content %}
    <table style="width: 100%;">
        <tr>
            <td style="width: 100%; height: 60px;">
                <h1>&nbsp;&nbsp;Добро пожаловать!</h1>       
            </td>
            <td style="padding: 5px;">
                <a href="{% url 'chatbot:chat' %}"><button class="btn btn-light" type="button" style="width: 100px; border: 1px solid green;">Чат</button></a>
            </td>
        </tr>
        <tr>
            <td colspan="2" id="tdc" style="height: 50px; background: lightgreen; overflow: hidden;">
                <img src="{% static 'images/ChatGPT.png' %}" alt="My image" style="height: 100%; width: 100%; object-fit: cover;">
            </td>
        </tr>
    </table>

    {% block scripts %}
    <script>
        tdc.style.height = (window.innerHeight - 60) + 'px'
    </script>
    {% endblock %}

{% endblock %}
