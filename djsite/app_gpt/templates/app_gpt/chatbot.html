{% extends 'base.html' %}
{% load static %}

{% block styles %}
<style>
    body, html {
      height: 100%;
    }

    .messages-box {
      flex: 1;
      overflow-y: auto;
    }

    .messages-list {
      padding-left: 0;
    }

    .message {
      margin-bottom: 15px;
      list-style: none;
    }

    .message-text {
      padding: 10px;
      border-radius: 5px;
    }

    .sent {
      /* background-color: #f8f9fa; */
      align-self: flex-end;
      text-align: left;
    }

    .received {
      /* background-color: #f1f1f0; */
      align-self: flex-start;
    }

    .message-form {
      display: flex;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 10px;
      background-color: #f8f9fa;
    }

    .message-input {
      flex: 1;
      border-radius: 0;
      border-right: none;
    }

    .btn-send {
      border-radius: 0;
    }

    .chat-container {
      height: 100%;
      display: flex;
      flex-direction: column;
    }
  </style>
{% endblock %}


{% block content %}
{% load static %}

<div class="chat-container">
  <div class="card flex-grow-1">
    <div class="card-header bg-success text-white" style="font-weight: bold;">
        <a href="/" style="color: white;">Домой</a>
    </div>      
    <div class="card-body messages-box" id="page_chatbot">
      <ul class="list-unstyled messages-list">
        <li class="message received">
          <div class="message-text">
            <div class="message-sender">
              <b>AI Chatbot</b>
            </div>
            <div class="message-content">
              Добрый день! Я чат-бот компании Simble. Какой у Вас вопрос?
            </div>
          </div>
        </li>
      </ul>
    </div>     
  </div>
  <form class="message-form">
    {%csrf_token%}
    <div class="input-group">
      <input type="text" class="form-control message-input" placeholder="Введите сообщение...">
      <div class="input-group-append">
        <button type="submit" class="btn btn-dark btn-send">Send</button>
      </div>
    </div>
  </form>
</div>

<script>
  const messagesList = document.querySelector('.messages-list');
  const messageForm = document.querySelector('.message-form');
  const messageInput = document.querySelector('.message-input');

  messageForm.addEventListener('submit', (event) => {

    event.preventDefault();
    console.log("asd");
    const message = messageInput.value.trim();
    if (message.length === 0) {
      return;
    }

    const messageItem = document.createElement('li');
    messageItem.classList.add('message', 'sent');
    messageItem.innerHTML = `
        <div class="message-text">
            <div class="message-sender">
                <b>You</b>
            </div>
            <div class="message-content">
                ${message}
            </div>
        </div>`;
    messagesList.appendChild(messageItem);

    messageInput.value = '';

    fetch('http://127.0.0.1:8000/ask', {
    method: "POST",
    headers: {
        'Accept': 'application/json',
        'Content-Type': 'application/json',
    },
    body: JSON.stringify({ "text": message })
})
   .then(response => response.json())
   .then(data => {
        const response = data.message;
        const messageItem = document.createElement('li');
        messageItem.classList.add('message', 'received');
        messageItem.innerHTML = `
        <div class="message-text">
            <div class="message-sender">
              <b>AI Chatbot</b>
            </div>
            <div class="message-content">
                ${response}
            </div>
        </div>
          `;
        messagesList.appendChild(messageItem);
      });
  });

</script>

<script>
    function showChat() {
        document.getElementById('page_chatbot').style.display = 'block';
        document.querySelector('.message-form').style.display = 'block';
    }
    messageInput.focus();
</script>

{% endblock %}
